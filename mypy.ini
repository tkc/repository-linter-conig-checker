[mypy]

# 型ヒントのない関数定義を禁止します。すべての関数に引数と戻り値の型ヒントを付ける必要があります。
disallow_untyped_defs = True
# 型ヒントが完全でない関数定義を禁止します。引数の一部に型ヒントがない場合もエラーになります。
disallow_incomplete_defs = True
# 型ヒントのない関数定義の中身を型チェックします。
check_untyped_defs = True
# 型ヒントのない関数呼び出しを禁止します。呼び出す関数に型ヒントがない場合もエラーになります。
disallow_untyped_calls = True
# 型ヒントのないデコレータの使用を禁止します。
disallow_untyped_decorators = True
# Optional型を明示的に指定することを強制します。型ヒントのない引数にNoneを渡すことを禁止します。
no_implicit_optional = True
# 使用されていない# type: ignoreコメントを警告します。
warn_unused_ignores = True
# 不要な型キャストを警告します。
warn_redundant_casts = True
# 使用されていない設定オプションを警告します。
warn_unused_configs = True
# 到達不能なコードを警告します。
warn_unreachable = True
# 厳密な等価性チェックを有効にします。異なる型の値の比較を禁止します。
strict_equality = True

